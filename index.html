<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plátanos</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">

    <style>
        header{
            background-color: rgb(31, 73, 36);
            padding: 8px;
            color: #fff;
        }      
        header img {
            width: 38px;
            background-color:  rgb(150, 236, 207);
        }
        .carousel-inner img {
            max-height: 300px; 
            object-fit: cover;
        }
        section {
            height: 100vh;
            padding-top: 70px;
        }
        #inicio, #promocoes {
            background-color: rgb(177, 164, 190);
        }
        #produtos, #contato {
            background-color: #fff
        }

    </style>

</head>

<body>
    <header id="cabecalho">
        <div class="navbar">
            <div class="container">
                <img src="./images/logo_marca.png" alt="Imagem de um plátano"/>
                <h1>Plátanos</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu" >
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#contato">contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

        <div>
            <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active">
                        <img class="d-block w-100" src="./images/image_carousel.jpg"/>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="./images/image_carousel2.jpg"/>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100 " src="./images/image_carousel3.jpg"/>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100 " src="./images/image_carousel5.jpg"/>
                    </div>
                </div>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="3"></button>
                </div>
            </div>
        </div>  

        <section id="produtos">
            <h2>Produtos</h2>                
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <img src="./images_bolsas/bolsa1.jpg"/>
                        <a href="#" class="btn btn-success">Saiba mais</a>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img src="./images_bolsas/bolsa2.jpg"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img src="./images_bolsas/bolsa3.jpg"/>
                            <div class="card-body">
                                <h4 class="card-tittle">Bolsa Croáck Branco pó</h4>
                                <p class="card-text">
                                    Banhado com tinta esmalte, couro altamente absortivo
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="promocoes">
            <h2>Promoções</h2>
        </section>

        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

</body>
    <script src="lib/bootstrap.bundle.min.js"></script>
</html>
